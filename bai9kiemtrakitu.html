<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTrakitu(arr,a) {
        let dem = 0;
        for (let i =0; i<arr.length;i++){
            if(a===arr[i]){
                dem++;
            }
        }
        if (dem>0){
            return dem;
        } else { return -1;}
    }
    let arr2 = ["a","r","a","t","y",'a'];
    let b = "c";
    console.log(kiemTrakitu(arr2,b));
</script>
</body>
