<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(gt) {
        let kq =1;
        for(let i=gt;i>0;i--){
            kq *= i;
        }
        return kq;
    }
    let b = prompt("Nhap vao n!:  ");
    let c = giaiThua(b);
    console.log(c);
</script>
</body>
</html>
