<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(arr) {
        let first =0;
        let last = arr.length-1;
        while (first<last){
            let b = arr[first];
            arr[first]= arr[last];
            arr[last]= b;
            first++;
            last--;
        }
        return arr;
    }
    let arr2 = [2,3,4,5,6,7,8,9];
    let arr3 = swap(arr2);
    console.log(arr3);
</script>
</body>
</html>
